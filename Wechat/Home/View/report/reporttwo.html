<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
    <title>panda-ownertwo.html</title>
    <link rel="stylesheet" href="../../../Home/Public/css/prograss_style.css">
    <link href="../../../Home/Public/css/city.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../../Home/Public/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../../Home/Public/js/city.min.js"></script>
    <style type="text/css">
       h1{
         font-size:4em;
         text-align:center;
         padding-top:1em;
         font-weight:bold; 
       }
    
      img{
        margin:0px auto;
        width:40em;
        height:15em;
      }
      i{
       font-size:3.0em;
      }
      .content{
        padding-top:5em;
        width:95%;
        margin:0em auto;
      }
      .infolist{
        padding-top:2.0em;
      }
      .zhu{
        padding-top:3.0em;
        font-size:3.0em;
      }
      .des{
        font-size:3.3em;
        line-height:2.0em;
      }
      .footer img{
        width: 20em;
        height: 6em;
        margin:8em 25em;
      }
    </style>

  </head>
  <body>
      <div class="header">
         <h1>2/3.请选择城市</h1>
      </div>
        <div class="content">
        <div class="des">
        <p>区域附近的学员将按照一定人数规模组成班级</p>
           <p>请在下拉框中选择你所在的地区</p>
        </div>
            <form action="" name="form1">
                        <div class="infolist">
                            <div class="liststyle">
                                <span id="Province">
                                    <i>请选择省份</i>
                                    <ul>
                                        <li><a href="javascript:void(0)" alt="请选择省份">请选择省份</a></li>
                                    </ul>
                                    <input type="hidden" name="cho_Province" value="请选择省份">
                                </span>
                                <span id="City">
                                    <i>请选择城市</i>
                                    <ul>
                                        <li><a href="javascript:void(0)" alt="请选择城市">请选择城市</a></li>
                                    </ul>
                                    <input type="hidden" name="cho_City" value="请选择城市">
                                </span>
                                <span id="Area">
                                    <i>请选择地区</i>
                                    <ul>
                                        <li><a href="javascript:void(0)" alt="请选择地区">请选择地区</a></li>
                                    </ul>
                                    <input type="hidden" name="cho_Area" value="请选择地区">
                                </span>
                            </div>
                        </div>
                    </form> 
           <p class="zhu">注：若找不到所在地区，请选择一个最近的地区</p>
        </div>
          <div class="footer">
              <img alt="" src="../../../Home/Public/images/nextstep.png">
          </div>
  </body>
</html>
